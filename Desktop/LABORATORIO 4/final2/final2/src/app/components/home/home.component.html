<div class="home-wrapper d-flex flex-column align-items-center">
  <div class="contenido d-flex flex-column align-items-center w-100">
    <div *ngIf="usuario" class="w-100 d-flex justify-content-end">
      <button class="btn-salir" (click)="cerrarSesion()">Salir</button>
    </div>

    <div class="overlay-card p-5 rounded shadow mt-5">
      <h1 class="mb-4">Bienvenidos a Cl√≠nica Online</h1>

      <div *ngIf="!usuario" class="d-flex justify-content-center gap-5">
        <button class="boton-icono" (click)="irALogin()">
          <img src="assets/img/login.png" alt="Ingresar" />
          <span>Login</span>
        </button>
        
        <button class="boton-icono" (click)="irARegistro()">          
          <img src="assets/img/registro.png" alt="Registro" />
          <span>Registro</span>
        </button>
      </div>
    </div>

    <div *ngIf="usuario" class="zona-botones mt-5">
      <div class="boton-card" *ngFor="let boton of botones" [routerLink]="boton.ruta">
        <img [src]="boton.imagen" [alt]="boton.texto" />
        <p>{{ boton.texto }}</p>
      </div>
    </div>
  </div>
</div>
