<div class="login-wrapper">
  <!-- <button class="btn-cerrar-sesion" (click)="logout()">Volver</button> -->

  <div class="login-card">
     <button class="btn-cerrar-sesion" (click)="volverHome()">← Volver</button>
     
    <button class="btn-close" (click)="cancelar()">×</button>
    <h2 class="text-center mb-4">Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="login()" class="d-flex flex-column gap-3">
      <!-- Campo EMAIL -->
      <div>
        <label for="usuario" class="form-label">Correo electrónico</label>
        <input
          id="usuario"
          type="email"
          class="form-control"
          formControlName="usuario"
          [class.is-invalid]="loginForm.get('usuario')?.touched && loginForm.get('usuario')?.invalid"
        />
        <div class="invalid-feedback" *ngIf="loginForm.get('usuario')?.touched && loginForm.get('usuario')?.errors?.['required']">
          El correo es obligatorio.
        </div>
        <div class="invalid-feedback" *ngIf="loginForm.get('usuario')?.touched && loginForm.get('usuario')?.errors?.['email']">
          Ingresá un correo válido.
        </div>
      </div>

      <!-- Campo CONTRASEÑA -->
      <div>
        <label for="contrasena" class="form-label">Contraseña</label>
        <input
          id="contrasena"
          type="password"
          class="form-control"
          formControlName="contrasena"
          [class.is-invalid]="loginForm.get('contrasena')?.touched && loginForm.get('contrasena')?.invalid"
        />
        <div class="invalid-feedback" *ngIf="loginForm.get('contrasena')?.touched && loginForm.get('contrasena')?.errors?.['required']">
          La contraseña es obligatoria.
        </div>
      </div>

      <br />

      <!-- BOTONES -->
    <!--   <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">Ingresar</button>
      <button type="button" class="btn btn-outline-secondary w-100" (click)="irARegistro()">Registrarme</button> -->
