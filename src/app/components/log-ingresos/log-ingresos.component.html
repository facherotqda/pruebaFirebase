<div class="log-wrapper">
  <app-mensaje *ngIf="mensaje() as m" [mensaje]="m.texto" [tipo]="m.tipo"></app-mensaje>

  <h3>ðŸ“„ Log de Ingresos</h3>

  <div class="table-responsive mb-4" *ngIf="logs().length; else sinDatos">
    <table class="table custom-table">
      <thead>
        <tr>
          <th>Email</th>
          <th>Fecha</th>
          <th>Hora</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let l of logs()">
          <td>{{ l.email }}</td>
          <td>{{ l.fecha }}</td>
          <td>{{ l.hora }}</td>
        </tr>
      </tbody>
    </table>

    <div class="text-start mt-3">
      <button class="btn btn-outline-success" (click)="descargarExcel()">ðŸ“¥ Descargar Excel</button>
    </div>
  </div>

  <ng-template #sinDatos>
    <p class="text-muted">No hay registros para mostrar.</p>
  </ng-template>
</div>
